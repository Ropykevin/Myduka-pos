{% extends "base.html" %}

{% block title %}Login - MyDuka POS{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Welcome Back</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required
                            placeholder="Enter your username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                <hr>
                <p class="text-center mb-0 text-muted">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register here</a>
                </p>
                <p class="text-center mt-2 mb-0">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
